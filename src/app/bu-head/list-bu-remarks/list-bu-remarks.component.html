<div style="overflow: hidden;">
  <div class="page-header">
    <div><b>BU Remarks List </b></div>
  </div>
<div>

    <table mat-table [dataSource]="dataSource">
        <ng-container matColumnDef="Problem">
          <th mat-header-cell *matHeaderCellDef>Problem</th>
          <td mat-cell *matCellDef="let contact"> {{ contact.adminRemarksIdeaProblem }}
          </td>
        </ng-container>
    
        <ng-container matColumnDef="Solution">
          <th mat-header-cell *matHeaderCellDef>Solution</th>
          <td mat-cell *matCellDef="let contact"> {{ contact.adminRemarksIdeaSolution }}
          </td>
        </ng-container>

        <ng-container matColumnDef="Status">
          <th mat-header-cell *matHeaderCellDef>Idea Status</th>
          <td mat-cell *matCellDef="let contact"> {{ contact.adminRemarksIdeaStatus }}
          </td>
        </ng-container>

        <ng-container matColumnDef="adminDecision">
          <th mat-header-cell *matHeaderCellDef>Admin's Decision</th>
          <td mat-cell *matCellDef="let contact"> {{ contact.adminRemarksDecision }}
          </td>
        </ng-container>
    
        <ng-container matColumnDef="BUdecision">
          <th mat-header-cell *matHeaderCellDef> BU-Decision </th>
          <td mat-cell *matCellDef="let contact"> {{ contact.decision }} </td>
        </ng-container>

        <ng-container matColumnDef="view">
            <th mat-header-cell *matHeaderCellDef> </th>
            <td mat-cell *matCellDef="let element"><mat-icon color="primary" matTooltip="View"
                (click)="detail(element)">visibility</mat-icon></td>
        </ng-container>
    
        <ng-container matColumnDef="edit">
          <th mat-header-cell *matHeaderCellDef> </th>
          <td mat-cell *matCellDef="let element"><mat-icon color="primary" matTooltip="Edit"
              (click)="edit(element)">edit</mat-icon></td>
        </ng-container>
    
        <ng-container matColumnDef="delete">
          <th mat-header-cell *matHeaderCellDef> </th>
          <td mat-cell *matCellDef="let element"><mat-icon color="warn" matTooltip="Delete"
            (click)="delete(element.id)">delete</mat-icon></td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
</div>
