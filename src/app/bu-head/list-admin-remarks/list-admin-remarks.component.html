<mat-toolbar [style.background-color]="'#DBEAFE'" class="d-flex justify-content-between">
  <div><b>Ideas Waiting for BU Comment</b></div>      
</mat-toolbar>
  
  <div>
      <table mat-table [dataSource]="dataSource">

        <ng-container matColumnDef="Date">
          <th mat-header-cell *matHeaderCellDef> Submitted Date </th>
          <td mat-cell *matCellDef="let contact">{{ contact.createdDate | date: 'dd-MM-yyyy' }} </td>
        </ng-container>

        <ng-container matColumnDef="Name">
          <th mat-header-cell *matHeaderCellDef> Submitted By </th>
          <td mat-cell *matCellDef="let contact"> {{ getDisplayName(contact.createdBy)}} </td>
        </ng-container>

          <ng-container matColumnDef="Problem">
            <th mat-header-cell *matHeaderCellDef>Problem</th>
            <td mat-cell *matCellDef="let contact"> {{ contact.problem }}
            </td>
          </ng-container>
      
          <ng-container matColumnDef="Solution">
            <th mat-header-cell *matHeaderCellDef>Solution</th>
            <td mat-cell *matCellDef="let contact"> {{ contact.solution }}
            </td>
          </ng-container>

          <ng-container matColumnDef="Status">
            <th mat-header-cell *matHeaderCellDef>Idea Status</th>
            <td mat-cell *matCellDef="let contact"> {{ contact.status }}
            </td>
          </ng-container>
      
          <ng-container matColumnDef="Decision">
            <th mat-header-cell *matHeaderCellDef> Admin's Decision</th>
            <td mat-cell *matCellDef="let contact"> {{ contact.adminRemarks.decision }} </td>
          </ng-container>
  
          <ng-container matColumnDef="add">
              <th mat-header-cell *matHeaderCellDef> </th>
              <td mat-cell *matCellDef="let element">
                <button mat-mini-fab (click)="add(element)" matTooltip="Add" color="primary" class="mt-3 mb-3"><mat-icon>add</mat-icon></button>
              </td>
          </ng-container>
      
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      
          <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>
  </div>
