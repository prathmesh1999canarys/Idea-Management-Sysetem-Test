<div style="overflow: hidden;">
<mat-toolbar [style.background-color]="'#DBEAFE'" class="d-flex justify-content-between">
<div><b>View CXO Remarks</b></div>
<mat-icon [mat-dialog-close]="">close</mat-icon>
</mat-toolbar>

<div class ="container">
  <mat-form-field class="w-100" appearance="outline">
    <mat-label>Problem</mat-label>
    <input type="text" [(ngModel)]="stag.buRemarksAdminRemarksIdeaProblem" name="buRemarksAdminRemarksIdeaProblem" matInput placeholder="buRemarksAdminRemarksIdeaProblem" readonly>
  </mat-form-field>
  <mat-form-field class="w-100" appearance="outline">
    <mat-label>Solution</mat-label>
    <textarea type="text" [(ngModel)]="stag.buRemarksAdminRemarksIdeaSolution" name="buRemarksAdminRemarksIdeaSolution" matInput placeholder="buRemarksAdminRemarksIdeaSolution" readonly></textarea>
  </mat-form-field>
  <mat-form-field class="w-100" appearance="outline">
    <mat-label>Admin's Decision</mat-label>
    <input type="text" [(ngModel)]="stag.buRemarksAdminRemarksDecision" name="buRemarksAdminRemarksRemarks" matInput placeholder="buRemarksAdminRemarksRemarks" readonly>
  </mat-form-field>
  <mat-form-field class="w-100" appearance="outline">
    <mat-label>BU Decision</mat-label>
    <input type="text" [(ngModel)]="stag.buRemarksDecision" name="buRemarksRemarks" matInput placeholder="buRemarksRemarks" readonly>
  </mat-form-field>

  <table width = "100%">
  <tr>
    <td style = "padding-right: 10px;">
  <mat-form-field class="w-100" appearance="outline">
    <mat-label>Area</mat-label>
    <input type="text" [(ngModel)]="stag.area" name="area" matInput placeholder="area" readonly>
  </mat-form-field></td>
  <td>
  <mat-form-field class="w-100" appearance="outline">
    <mat-label>Rejection Reason</mat-label>
    <input type="text" [(ngModel)]="stag.rejectionReason" name="rejectionReason" matInput placeholder="rejectionReason" readonly>
  </mat-form-field>
</td>
</tr>
</table>
        
</div>


<div class="text-center col-12">
  <button [mat-dialog-close]="" mat-raised-button color="primary" (click)="getID(stag)">Back to list</button>
</div>
