<mat-toolbar [style.background-color]="'#DBEAFE'" class="d-flex justify-content-between">
  <div><b>Ideas Waiting For Admin's Comment</b></div>
</mat-toolbar>

  <table mat-table [dataSource]="dataSource">

    <ng-container matColumnDef="d">
      <th mat-header-cell *matHeaderCellDef> Idea Status </th>
      <td mat-cell *matCellDef="let stag"> {{ stag.status }} </td>
    </ng-container>

    <ng-container matColumnDef="f">
      <th mat-header-cell *matHeaderCellDef> Submitted Date </th>
      <td mat-cell *matCellDef="let contact">{{ contact.createdDate | date: 'dd-MM-yyyy' }} </td>
    </ng-container>

    <ng-container matColumnDef="a">
      <th mat-header-cell *matHeaderCellDef> Problem </th>
      <td mat-cell *matCellDef="let contact"> {{ contact.problem }} </td>
    </ng-container>
  
      <ng-container matColumnDef="b">
        <th mat-header-cell *matHeaderCellDef> Solution </th>
        <td mat-cell *matCellDef="let contact"> {{ contact.solution }} </td>
      </ng-container>

      <ng-container matColumnDef="e">
        <th mat-header-cell *matHeaderCellDef> Submitted By </th>
        <td mat-cell *matCellDef="let contact"> {{ getDisplayName(contact.createdBy)}} </td>
      </ng-container>

      <ng-container matColumnDef="c">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element">
          <div class="d-flex justify-content-end">
            <button mat-mini-fab (click)="add(element)" matTooltip="" color="primary" class="mt-3 mb-3">
              <mat-icon>add</mat-icon>
            </button>
          </div>
        </td>
      </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
