<div style="overflow: hidden;">
  <mat-toolbar [style.background-color]="'#DBEAFE'" class="d-flex justify-content-between">
    <div>Decisions On Ideas</div>
    <mat-icon [mat-dialog-close]="">close</mat-icon>
  </mat-toolbar>

<div>
  <table mat-table [dataSource]="dataSource">
    <!--  Column -->
    <ng-container matColumnDef="d">
      <th mat-header-cell *matHeaderCellDef>Problem</th>
      <td mat-cell *matCellDef="let element">{{ element.problem }}</td>
    </ng-container>


    <ng-container matColumnDef="e">
      <th mat-header-cell *matHeaderCellDef>Solution</th>
      <td mat-cell *matCellDef="let element">{{ element.solution }}</td>
    </ng-container>

    <ng-container matColumnDef="f">
      <th mat-header-cell *matHeaderCellDef>Status</th>
      <td mat-cell *matCellDef="let element">{{ element.status }}</td>
    </ng-container>

    <ng-container matColumnDef="a">
      <th mat-header-cell *matHeaderCellDef>Admin Decision</th>
      <td mat-cell *matCellDef="let element">
        {{ element.adminRemarksDecision }}
        <input type="hidden" [(ngModel)]="data.adminRemarksDecision" name="decision" #decisionInput
          (change)="updateStatus(decisionInput.value, element)">
      </td>
    </ng-container>
    

    <ng-container matColumnDef="b">
      <th mat-header-cell *matHeaderCellDef>BU Decision</th>
      <td mat-cell *matCellDef="let element">{{ element.adminRemarksBuRemarksDecision }}</td>
    </ng-container>

    <ng-container matColumnDef="c">
      <th mat-header-cell *matHeaderCellDef>CXO Decision</th>
      <td mat-cell *matCellDef="let element">{{ element.adminRemarksBuRemarksCxoRemarksDecision }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
