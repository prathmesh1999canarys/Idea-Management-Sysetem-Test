<div style="overflow: hidden;">
    <div class="page-header">
      <div><b>Business Unit List </b></div>
    </div>

<div class="container">
    <div class="" style="display: flex; justify-content: end;">
        <button mat-mini-fab (click)="add()" matTooltip="" color="primary"
          class="mt-3 mb-3"><mat-icon>add</mat-icon></button>
    </div>

      <table mat-table [dataSource]="dataSource">
        <ng-container matColumnDef="a">
            <th mat-header-cell *matHeaderCellDef>BU Name</th>
            <td mat-cell *matCellDef="let contact"> {{ contact.bU_Name }}
            </td>
          </ng-container>
      
          <ng-container matColumnDef="b">
            <th mat-header-cell *matHeaderCellDef>BU Description</th>
            <td mat-cell *matCellDef="let contact"> {{ contact.bU_Description }}
            </td>
          </ng-container>
  
          <ng-container matColumnDef="c">
              <th mat-header-cell *matHeaderCellDef></th>
              <td mat-cell *matCellDef="let element">
                <mat-icon color="primary" (click)="edit(element)">edit</mat-icon>
              </td>
            </ng-container>
            
            <ng-container matColumnDef="d">
              <th mat-header-cell *matHeaderCellDef></th>
              <td mat-cell *matCellDef="let element">
                <button mat-icon-button color="primary" (click)="detail(element)">
                  <mat-icon>visibility</mat-icon>
                </button>
              </td>
            </ng-container>
            
            <ng-container matColumnDef="e">
              <th mat-header-cell *matHeaderCellDef></th>
              <td mat-cell *matCellDef="let element">
                <mat-icon  color="warn" (click)="delete(element.id)">delete</mat-icon>
              </td> 
            </ng-container>
             
          
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      
          <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>

</div>
