<div style="overflow: hidden;">
    <mat-toolbar [style.background-color]="'#DBEAFE'" class="d-flex justify-content-between">
      <div>Comments On Idea</div>
      <mat-icon [mat-dialog-close]="">close</mat-icon>
    </mat-toolbar>   
      <div>
        <table mat-table [dataSource]="dataSource">
            
          <ng-container matColumnDef="d">
            <th mat-header-cell *matHeaderCellDef>Problem</th>
            <td mat-cell *matCellDef="let element">{{ element.problem }}</td>
          </ng-container>
      
      
          <ng-container matColumnDef="e">
            <th mat-header-cell *matHeaderCellDef>Solution</th>
            <td mat-cell *matCellDef="let element">{{ element.solution }}</td>
          </ng-container>

      
          <ng-container matColumnDef="a">
            <th mat-header-cell *matHeaderCellDef>Admin Remarks</th>
            <td mat-cell *matCellDef="let element">{{ element.adminRemarksRemarks }}</td>
          </ng-container>
          
      
          <ng-container matColumnDef="b">
            <th mat-header-cell *matHeaderCellDef>BU Remarks</th>
            <td mat-cell *matCellDef="let element">{{ element.adminRemarksBuRemarksRemarks }}</td>
          </ng-container>
      
          <ng-container matColumnDef="c">
            <th mat-header-cell *matHeaderCellDef>CXO Remarks</th>
            <td mat-cell *matCellDef="let element">{{ element.adminRemarksBuRemarksCxoRemarksRemarks }}</td>
          </ng-container>
      
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>

      </div>
