<div class="page-header">
    <div>Veiw Weather Forcast</div>
</div>

<div>
    <div class="" style="display: flex; justify-content: end;">
        <button mat-mini-fab (click)="add()" matTooltip="Create New Weather Forcast" color="primary"
          class="mt-3 mb-3"><mat-icon>add</mat-icon></button>
      </div>

    <table mat-table [dataSource]="dataSource">

        <!--  Column -->
        <ng-container matColumnDef="a">
          <th mat-header-cell *matHeaderCellDef>Id</th>
          <td mat-cell *matCellDef="let contact"> {{ contact.id }}
          </td>
        </ng-container>
    
        <ng-container matColumnDef="b">
          <th mat-header-cell *matHeaderCellDef>Temperature in C</th>
          <td mat-cell *matCellDef="let contact"> {{ contact.temperatureC }}
          </td>
        </ng-container>
    
        <ng-container matColumnDef="c">
          <th mat-header-cell *matHeaderCellDef> Temperature in F </th>
          <td mat-cell *matCellDef="let contact"> {{ contact.temperatureF }} </td>
        </ng-container>

        <ng-container matColumnDef="d">
            <th mat-header-cell *matHeaderCellDef> Summary </th>
            <td mat-cell *matCellDef="let contact"> {{ contact.summary }} </td>
          </ng-container>
    
        <ng-container matColumnDef="e">
          <th mat-header-cell *matHeaderCellDef> </th>
          <td mat-cell *matCellDef="let element"><mat-icon color="primary" matTooltip=" Edit weather forcast"
              (click)="edit(element)">edit</mat-icon></td>
        </ng-container>
    
        <ng-container matColumnDef="f">
          <th mat-header-cell *matHeaderCellDef> </th>
          <td mat-cell *matCellDef="let element"><mat-icon color="warn" matTooltip=" Delete weather forcast"
            (click)="delete(element.id)">delete</mat-icon></td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
</div>
