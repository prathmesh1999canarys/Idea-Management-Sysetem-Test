<mat-toolbar class="d-flex justify-content-between" [style.background-color]="'#DBEAFE'">
    <div style="font-size: 20px; font-weight: bold;">View Commented</div>
    <mat-icon (click)="closeDialog()">&#x2716;</mat-icon>
</mat-toolbar>

  <div class="container">
      <mat-form-field class="w-100" appearance="outline">
        <mat-label>Problem</mat-label>
        <textarea type="text" [(ngModel)]="stag.ideaProblem" name="ideaProblem" matInput placeholder="ideaProblem" readonly></textarea>
      </mat-form-field>
      <mat-form-field class="w-100" appearance="outline">
        <mat-label>Solution</mat-label>
        <textarea type="text" [(ngModel)]="stag.ideaSolution" name="ideaSolution" matInput placeholder="ideaSolution" readonly></textarea>
      </mat-form-field>
      <table>
      <tr>
      <td style="padding-right: 30px;">
      <mat-form-field class="w-100" appearance="outline">
        <mat-label>Clarity</mat-label>
        <input type="text" [(ngModel)]="stag.clarity" name="clarity" matInput placeholder="clarity" readonly>
      </mat-form-field>
      </td>
      <td style="margin-left: 10px;">
        <mat-form-field class="w-100" appearance="outline">
        <mat-label>Fitment</mat-label>
        <input type="text" [(ngModel)]="stag.fitment" name="fitment" matInput placeholder="fitment" readonly>
      </mat-form-field>
      </td>
    </tr>
    </table>
    <table>
    <tr>
    <td style="padding-right: 30px;">
      <mat-form-field class="w-100" appearance="outline">
        <mat-label>Timing</mat-label>
        <input type="text" [(ngModel)]="stag.timing" name="timing" matInput placeholder="timing" readonly>
      </mat-form-field>
    </td>
    <td style="margin-left: 10px;">
      <mat-form-field class="w-100" appearance="outline">
        <mat-label>Decision</mat-label>
        <input type="text" [(ngModel)]="stag.decision" name="decision" matInput placeholder="decision" readonly>
      </mat-form-field>
    </td>
    </tr>
    </table>
  </div>
  
    <div class="text-center col-12">
      <button [mat-dialog-close]="" mat-raised-button color="primary" (click)="getID(stag)">Back to list</button>
    </div>
